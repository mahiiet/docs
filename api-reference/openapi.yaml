  /v2/auth/siwe:
    get:
      summary: Get SIWE
      tags:
        - Authentication
      description: Retrieves a SIWE (Sign-In with Ethereum) message that can be used
        for authentication. This message is signed by the user to prove their
        identity.
      parameters:
        - schema:
            type: string
          in: query
          name: wallet
          required: true
          description: Wallet address of the user.
        - schema:
            type: string
          in: query
          name: riseid
          required: true
          description: RiseID of the user.
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum:
                      - true
                  data:
                    type: object
                    properties:
                      siwe:
                        type: string
                        description: The SIWE message that the user needs to sign.
                    required:
                      - siwe
                    additionalProperties: false
                required:
                  - success
                  - data
                additionalProperties: false
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    enum:
                      - false
                  data:
                    type: string
                  zod: {}
                  error_code:
                    type: string
                required:
                  - success
                  - data
                additionalProperties: false
                description: Bad Request
        "401":
          description: Unauthorized
